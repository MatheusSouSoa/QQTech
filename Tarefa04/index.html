<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Quero Vinho</title>
</head>
<body>
    <div id="container">
        <div id="logo-holder">
            <div id="logo">
                <img id="logo-img" src="/queroquero-45.png" alt="">
            </div>
            <div id="half">
                <div id="child-container">
                    <div>
                        <table>
                            <thead>
                                <tr>
                                    <th>Vinhos</th>
                                    <th>Quantidade</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody id="vinhosTr">
                            </tbody>
                        </table>
                    </div>
                    <div id="resultado">
                        Gostaria de um pouco de vinho ?
                    </div>
                </div>
                <div id="side">
                    <div>
                        <h4>Informe a inicial do vinho a ser cadastrado:</h4>
                        <form id="form" action="">
                            <input type="text" name="" id="entrada" maxlength="1" style="text-transform: uppercase;">
                            <button id="cad" type="button" onclick="cadastrarVinho()">Cadastrar</button>
                        </form>
                    </div>
                    <div id="img">
                        <img id="taca" src="/3cb8f2e5cbb67abf64c1b13974151ce3.png" alt="">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
